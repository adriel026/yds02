    <style>
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background-color: #ffffff;
            /* Definindo o gradiente sobrepondo a imagem de background */
            /*background-image: linear-gradient(rgba(44, 0, 65, 0.5), rgba(43, 0, 39, 0.5));
            /* Ajustando a posição e repetição da imagem de background */
            /*background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            /* Define uma altura mínima para a imagem ocupar a tela inteira */
            min-height: 100vh;
        }

        

        .header {
            background-color: #ffffff;
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: space-between;
        }

        .logo {
        width: 100px;
        margin: 1px;
        }



        /* menu icon */
        #menuIcon{
        width: 60px;
        border-radius: 50%;
        position: absolute;
        top: 40px;
        right: 20px;
        cursor: pointer;
        z-index: 100;
        }

        /* menu-box */
        .menu-box{
        width: 0;
        height: 0;
        background-color:	#8700a8;
        position: fixed;
        top: 0;
        right: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        border-bottom-left-radius: 100%;
        transition: width 0.5s, height 0.5s, border-radius 0.5s;
        z-index: 1;
        }

        .menu-box.open-menu{
        width: 100%;
        height: 100vh;
        border-bottom-left-radius: 0;
        margin: 2px;
        }

        .menu-box.open-menu ul li{
         opacity: 1;
        transform: translateY(0);
        transition: transform 1s, opacity 1s;
        transition-delay: 0.5s;
        }

        /* ul and li in box */
        .menu-box ul li{
        list-style: none;
        margin: 20px;
        text-align: center;
        opacity: 0;
        transform: translateY(30px);
        }

        .menu-box ul li a{
        display: inline-block;
        text-decoration: none;
        color: #fff;
        font-size: 50px;
        font-weight: 600;
        position: relative;
        transition: 0.5s, transform 0.5s;
        }

        .menu-box ul li a:hover{
        color: rgb(51, 255, 0);
        transform: translateY(-6px);
        }

       
    
        /* Seu estilo padrão para a classe "nav" */
        nav {
        background-color: #9600bb;
        padding: 10px 0;
        text-align: center;
        }

        nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        }

        nav ul li {
        display: inline-block;
        }

        nav ul li a {
        color: #fff;
        display: block;
        padding: 10px 20px;
        text-decoration: none;
        transition: background-color 0.3s;
        }

        nav ul li a:hover {
        background-color: #c600d8;
        border-radius: 5px;
        }

        .active {
        color: rgb(255, 255, 255);
        background-color: #c600d8;
        border-radius: 5px;
        }

      /* Estilo para tela menor que 600px usando @media */
        @media screen and (max-width: 600px) {
        .jumbotron {
        /* Ajuste os valores conforme necessário para a exibição responsiva */
        width: 100%; /* Ocupar toda a largura da tela */

        padding: 20px 0; /* Reduzir o espaço interno */

        @media screen and (max-width: 600px) {
